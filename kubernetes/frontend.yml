apiVersion: v1
kind: Service
metadata:
  name: catdog-frontend
  labels:
    app: catdog-frontend
    env: catdog-eks
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: catdog-frontend
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-default
data:
  default.conf: |
    server {
        listen 80;

        location / {
            proxy_pass http://catdog-backend.default.svc.cluster.local;
            proxy_http_version 1.1;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catdog-frontend
  labels:
    app: catdog-frontend
    env: catdog-eks
spec:
  replicas: 3
  selector:
    matchLabels:
      app: catdog-frontend
  template:
    metadata:
      labels:
        app: catdog-frontend
        env: catdog-eks
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          readOnly: true
          name: nginx-default
      - name: envoy
        image: 111345817488.dkr.ecr.us-west-2.amazonaws.com/aws-appmesh-envoy:v1.9.0.0-prod
#        image: 111345817488.dkr.ecr.us-west-2.amazonaws.com/aws-appmesh-envoy:v1.8.0.2-beta
        securityContext:
          runAsUser: 1337
        env:
          - name: "APPMESH_VIRTUAL_NODE_NAME"
            value: "mesh/catdog-eks/virtualNode/catdog-frontend"
          - name: "ENVOY_LOG_LEVEL"
            value: "info"
          - name: "AWS_REGION"
            value: "us-east-1"
      initContainers:
        - name: proxyinit
          image: 111345817488.dkr.ecr.us-west-2.amazonaws.com/aws-appmesh-proxy-route-manager:latest
          securityContext:
            capabilities:
              add: 
                - NET_ADMIN
          env:
            - name: "APPMESH_START_ENABLED"
              value: "1"
            - name: "APPMESH_IGNORE_UID"
              value: "1337"
            - name: "APPMESH_ENVOY_INGRESS_PORT"
              value: "15000"
            - name: "APPMESH_ENVOY_EGRESS_PORT"
              value: "15001"
            - name: "APPMESH_APP_PORTS"
              value: "80"
            - name: "APPMESH_EGRESS_IGNORED_IP"
              value: "169.254.169.254"
      volumes:
        - name: nginx-default
          configMap:
            name: nginx-default
            items:
              - key: default.conf
                path: default.conf